[package]
name = "chainhook-sdk"
version = "0.12.11"
description = "Stateless Transaction Indexing Engine for Stacks and Bitcoin"
license = "GPL-3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1", features = ["rc"] }
serde_json = { version = "1", features = ["arbitrary_precision"] }
serde-hex = "0.1.0"
serde_derive = "1"
stacks-codec = "2.4.1"
clarity = { git = "https://github.com/stacks-network/stacks-core.git", branch = "feat/clarity-wasm-develop", package = "clarity", default-features = false, features = [
    "canonical",
    "log",
] }
hiro-system-kit = { version = "0.3.4", optional = true }
rocket = { version = "=0.5.0", features = ["json"] }
bitcoincore-rpc = "0.18.0"
bitcoincore-rpc-json = "0.18.0"
base64 = "0.21.5"
reqwest = { version = "0.12", default-features = false, features = [
    "blocking",
    "json",
    "rustls-tls",
] }
tokio = { version = "1.38.1", features = ["full"] }
base58 = "0.2.0"
schemars = { version = "0.8.16", git = "https://github.com/hirosystems/schemars.git", branch = "feat-chainhook-fixes" }
crossbeam-channel = "0.5.6"
futures = "0.3.21"
hyper = { version = "=0.14.27", features = ["http1", "client"] }
hex = "0.4.3"
threadpool = "1.8.1"
rand = "0.8.5"
zmq = { version = "0.10.0", optional = true }
dashmap = "5.4.0"
fxhash = "0.2.1"
lazy_static = "1.4.0"
regex = "1.9.3"
miniscript = "11.0.0"
prometheus = "0.13.3"

chainhook-types = { path = "../chainhook-types-rs" }

[dev-dependencies]
assert-json-diff = "2.0.2"
test-case = "3.1.0"

[features]
default = ["hiro-system-kit/log"]
zeromq = ["zmq"]
debug = ["hiro-system-kit/debug"]
release = ["hiro-system-kit/release_debug", "hiro-system-kit/full_log_level_prefix"]
